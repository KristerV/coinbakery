<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>CoinBakery</title>

    <script src="lib/analytics.js"></script>
    <link rel="stylesheet" href="lib/default.css">
</head>
<body>
    <div id="markdown-content" style="display:none">

# CoinBakery

We'll help you launch your own cryptocurrency.

Reach us at coinbakery@krister.ee.

by Mart, Andreas & Krister
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/7.0.1/markdown-it.min.js"></script>
    <script type="text/javascript">
        var div = document.querySelector('#markdown-content');
        var md = window.markdownit({
            breaks: true,
            linkify: true,
        });
        var html = md.render(div.textContent);
        div.innerHTML = html;
        div.style.display = "block";
    </script>
</body>
